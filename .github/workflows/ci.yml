name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository 
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5.5.0
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
      - name: Build (Install Dependencies)
        run: pip install -r requirements.txt
      - name: Run Application 
        run: | 
          nohup python app.py > app.log 2>&1 &
          sleep 3s
          cat app.log
      - name: Unit test 
        run: | 
          response_code=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:5000)
          if [ "$response_code" -eq 200 ]; then      # Assert application is up and running
            echo "Health check completed successfully: HTTP status code is $response_code."
          else
            echo "Health check failed: HTTP status code is $response_code."
            exit 1          
          fi
